<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu | TechNova</title>
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
<div class="overlay">
    <div class="forgot-password-modal">
        <h2>Quên mật khẩu</h2>
        <p>Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>

        <form id="forgot-password-form">
            <div class="input-group">
                <input type="email" id="forgot-email" placeholder="Nhập email" required />
            </div>
            <button type="submit" class="forgot-password-btn">Gửi yêu cầu</button>
        </form>

        <div class="login">
            <p>Nhớ mật khẩu? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
</div>

<script src="js/forgot.html"></script>
</body>
</html>
