<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | TechNova</title>
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
<div class="overlay">
    <div class="login-modal">
        <h2>Chào mừng đến với TechNova!</h2>

        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Nhập email" required />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Nhập mật khẩu" required />
            </div>

            <div class="remember">
                <label><input type="checkbox" />Lưu thông tin đăng nhập</label>
                <a href="forgot.html">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>

        <div class="signup">
            <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
